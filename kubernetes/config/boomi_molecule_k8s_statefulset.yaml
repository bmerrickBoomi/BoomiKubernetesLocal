apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{name}}
  labels:
    app: {{name}}
  namespace: molecule-{{name}}
spec:
  selector:
    matchLabels:
      app: {{name}}
  serviceName: {{name}}-service
  replicas: 3
  template:
    metadata:
      labels:
        app: {{name}}
    spec:
      terminationGracePeriodSeconds: 60
      volumes:
        - name: molecule-{{name}}-storage
          hostPath: 
            path: {{path}}
            type: DirectoryOrCreate
      securityContext:
        fsGroup: 1000
      containers:
      - image: boomi/molecule:4.0.0
        imagePullPolicy: Always
        name: molecule-{{name}}-node
        ports:
        - containerPort: 9090
          protocol: TCP
        lifecycle:
          preStop:
            exec:
              command:
                - sh
                - /home/boomi/scaledown.sh
        resources:
          limits:
            cpu: "1000m"
            memory: "1024Mi"
          requests:
            cpu: "500m"
            memory: "768Mi"
        volumeMounts:
          - name: molecule-{{name}}-storage
            mountPath: "/boomi"
        readinessProbe:
          periodSeconds: 10
          initialDelaySeconds: 10
          httpGet:
            path: /_admin/readiness
            port: 9090
        livenessProbe:
          periodSeconds: 60
          httpGet:
            path: /_admin/liveness
            port: 9090
        env:
        - name: BOOMI_ATOMNAME
          value: {{name}}
        - name: ATOM_LOCALHOSTID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: BOOMI_ACCOUNTID
          valueFrom:
            secretKeyRef:
              name: boomi-secret-{{name}}
              key: account
        - name: BOOMI_USERNAME 
          valueFrom:
            secretKeyRef:
              name: boomi-secret-{{name}}
              key: username
        - name: BOOMI_PASSWORD  
          valueFrom:
            secretKeyRef:
              name: boomi-secret-{{name}}
              key: password