apiVersion: v1
kind: Service
metadata:
  name: {{name}}
  labels:
    app: {{name}}
  namespace: molecule-{{name}}
spec:
  type: ClusterIP
  selector:
    app: {{name}}
  ports:
  - name: http
    protocol: TCP
    port: 9090
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{name}}-ingress
  namespace: molecule-{{name}}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: localhost
    http:
      paths:
      - pathType: Prefix
        path: /{{name}}
        backend:
          service:
            name: {{name}}
            port: 
              number: 80