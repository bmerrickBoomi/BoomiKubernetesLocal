apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{name}}
  labels:
    app: {{name}}
  namespace: molecule-{{name}}
spec:
  selector:
    matchLabels:
      app: {{name}}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{name}}
    spec:
      terminationGracePeriodSeconds: 60
      volumes:
        - name: molecule-{{name}}-storage
          persistentVolumeClaim:
            claimName: molecule-{{name}}-claim
      containers:
      - image: boomi/molecule:4.0.0
        imagePullPolicy: Always
        name: molecule-{{name}}-node
        ports:
        - containerPort: 9090
          protocol: TCP
        lifecycle:
          preStop:
            exec:
              command:
                - sh
                - /home/boomi/scaledown.sh
        resources:
          limits:
            cpu: "1000m"
            memory: "1024Mi"
          requests:
            cpu: "500m"
            memory: "768Mi"
        volumeMounts:
          - name: molecule-{{name}}-storage
            mountPath: /mnt/boomi
        readinessProbe:
          periodSeconds: 10
          initialDelaySeconds: 60
          httpGet:
            path: /_admin/readiness
            port: 9090
        livenessProbe:
          periodSeconds: 60
          httpGet:
            path: /_admin/liveness
            port: 9090
        env:
        - name: BOOMI_ATOMNAME
          value: {{name}}
        - name: ATOM_LOCALHOSTID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: INSTALL_TOKEN 
          valueFrom:
            secretKeyRef:
              name: boomi-secret-{{name}}
              key: token