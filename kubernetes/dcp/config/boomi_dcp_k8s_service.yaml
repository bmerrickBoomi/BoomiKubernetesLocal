apiVersion: v1
kind: Service
metadata:
  name: {{name}}
  labels:
    app: {{name}}
  namespace: dcp-{{name}}
spec:
  type: ClusterIP
  selector:
    app: {{name}}
  ports:
  - name: http
    protocol: TCP
    port: 8000
    targetPort: 8000
  - name: portal
    protocol: TCP
    port: 8443
    targetPort: 8443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{name}}-ingress-api
  namespace: dcp-{{name}}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /datai/$2
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
  - host: localhost
    http:
      paths:
      - pathType: Prefix
        path: /dcp/catalog(/|$)(.*)
        backend:
          service:
            name: {{name}}
            port: 
              number: 8000