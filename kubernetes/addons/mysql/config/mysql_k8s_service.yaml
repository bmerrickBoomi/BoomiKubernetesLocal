apiVersion: v1
kind: Service
metadata:
  name: mysql-{{port}}
  namespace: addons-mysql-{{port}}
  labels:
    app.kubernetes.io/name: mysql-{{port}}
spec:
  type: NodePort
  ports:
    - name: tcp-mysql-{{port}}
      port: {{port}}
      targetPort: tcp-mysql-{{port}}
      nodePort: {{node}}
  selector:
    app.kubernetes.io/name: mysql-{{port}}