apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-{{port}}
  namespace: addons-mongodb-{{port}}
  labels:
    app.kubernetes.io/name: mongodb-{{port}}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mongodb-{{port}}
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mongodb-{{port}}
    spec:
      containers:
      - image: mongo:latest
        name: mongodb-{{port}}
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: root
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: password
        ports:
        - containerPort: 27017
          name: mongodb-{{port}}
      - image: mongo-express:latest
        name: express-{{port}}
        env:
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME
          value: root
        - name: ME_CONFIG_MONGODB_ADMINPASSWORD
          value: password
        - name: ME_CONFIG_MONGODB_URL
          value: mongodb://root:password@mongodb-{{port}}.addons-mongodb-{{port}}.svc.cluster.local:{{port}}/
        - name: ME_CONFIG_SITE_BASEURL
          value: /addons/mongo
        ports:
        - containerPort: 8081
          name: express-{{port}}
      
          
