apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: magento-{{port}}-claim
  namespace: addons-magento-{{port}}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: magento-{{port}}-storage
  resources:
    requests:
      storage: 10Gi
---
