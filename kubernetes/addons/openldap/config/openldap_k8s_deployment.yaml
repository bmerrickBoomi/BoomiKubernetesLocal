apiVersion: apps/v1
kind: Deployment
metadata:
  name: openldap-{{port}}
  namespace: addons-openldap-{{port}}
  labels:
    app.kubernetes.io/name: openldap-{{port}}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: openldap-{{port}}
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openldap-{{port}}
    spec:
      containers:
        - name: openldap-{{port}}
          image: docker.io/bitnami/openldap:latest
          imagePullPolicy: "Always"
          env:
            - name: LDAP_ADMIN_USERNAME
              value: "admin"
            - name: LDAP_ADMIN_PASSWORD
              value: "password"
            - name: LDAP_USERS
              value: "user01,user02,user{{port}}"
            - name: LDAP_PASSWORDS
              value: "password01,password02,password{{port}}"
          ports:
            - name: tcp-ldap-{{port}}
              containerPort: 1389