apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: vault-{{port}}-storage
  namespace: addons-vault-{{port}}
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vault-{{port}}-pv
  namespace: addons-vault-{{port}}
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  storageClassName: vault-{{port}}-storage
  local:
    path: {{path}}
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - docker-desktop
